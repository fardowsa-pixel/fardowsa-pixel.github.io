<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Page</title>
  <style>
    /* Reset and layout */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e6ccff; /* light purple */
      font-family: "Poppins", sans-serif;
      color: #333;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }

    /* gradient circles in background */
    body::before {
      content: "";
      position: absolute;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, #c9a0ff, #e6ccff);
      border-radius: 50%;
      top: -150px;
      left: -150px;
      z-index: 0;
      filter: blur(60px);
      opacity: 0.7;
    }

    body::after {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #d8b4fe, #e6ccff);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.8;
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1;
      max-width: 500px;
      width: 90%;
    }

    [contenteditable="true"] {
      outline: none;
      cursor: text;
      transition: background 0.2s ease;
    }

    [contenteditable="true"]:hover {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #5a2ea6;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #7a4ed9;
    }

    p {
      font-size: 1rem;
      color: #4a4a4a;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 contenteditable="true">Your Name</h1>
    <h2 contenteditable="true">Your School</h2>
    <p contenteditable="true">Write a short introduction about yourself here. You can click and edit this text directly!</p>
  </div>
</body>
</html>
