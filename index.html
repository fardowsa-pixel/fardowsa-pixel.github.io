<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e6ccff; /* light purple base */
      font-family: "Poppins", sans-serif;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    /* Gradient circle background */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #c9a0ff, #e6ccff);
      border-radius: 50%;
      top: -150px;
      left: -150px;
      z-index: 0;
      filter: blur(60px);
      opacity: 0.7;
    }

    body::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #d8b4fe, #e6ccff);
      border-radius: 50%;
      bottom: -100px;
      right: -100px;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.8;
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #5a2ea6;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #7a4ed9;
    }

    p {
      font-size: 1rem;
      color: #4a4a4a;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Name</h1>
    <h2>Your School</h2>
    <p>Write a short introduction about yourself here. Keep it simple and friendly!</p>
  </div>
</body>
</html>
