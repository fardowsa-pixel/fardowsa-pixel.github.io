<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f2f0f9;
      --card: #ffffff;
      --accent: #b9a8f9;
      --text: #3b2f4a;
      --muted: #6b5c83;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg), #e6e2fa);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: var(--card);
      box-shadow: 0 8px 20px rgba(93, 74, 146, 0.15);
      border-radius: 16px;
      padding: 40px 50px;
      max-width: 560px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      color: var(--accent);
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 0;
      color: var(--muted);
    }

    p {
      font-size: 1rem;
      margin-top: 20px;
      line-height: 1.6;
    }

    footer {
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
        height: auto;
      }
      .card {
        padding: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 contenteditable="true">Your Name</h1>
    <h2 contenteditable="true">Your School</h2>
    <p contenteditable="true">
      Hi! I'm a student who loves learning, creativity, and building new skills. 
      I enjoy working on projects that combine data, design, and communication. 
      Feel free to edit this paragraph to introduce yourself in your own words!

  </div>
</body>
</html>
